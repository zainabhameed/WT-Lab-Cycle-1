<script type='text/javascript'>
function Validform(){
	
	var e=document.getElementById("cname").value;
	var h=document.getElementById("ccnum").value;
	 var v=document.getElementById("expmonth").value;
	 var w=document.getElementById("expyear").value;
	 var x=document.getElementById("cvv").value;
	 if(e==""|| h==""||v==""|| w==""||x==""){
		 alert("please fill the details");
		 return false;
	 }

}
 function Fullname(){
	var e=document.getElementById("cname").value;
	var letters = /^[0-9]+$/;
	if (e=="") {
		  alert("name should not be empty");
	  }
	else if(e.match(letters))
	     {
		 alert("name should not be number");
	     }
	  

	  else if(e.length<4){  
		  alert("name must be at least 4 characters long.");  
		  
	  }  

	} 
 function Cardnum(){
	 var h=document.getElementById("ccnum").value;
	 var numbers = /^[0-9]+$/;
	 if (h=="") {
		  alert("number should not be empty");
	  }
	 else if(!(h.match(numbers)))
     {
	 alert("number should not be letter");
     }
	 else if(!(h.length==16)){  
		  alert("number must be at least 16 digits long.");  
		  
	  } 
  
	 
 }
 function Exmon(){
	 var v=document.getElementById("expmonth").value;
	 var numbers = /^[0-9]+$/;
	 if (v=="") {
		  alert("month should not be empty");
	  }
	 else if(v.match(numbers))
     {
	 alert("month should not be number");
     }
 }
	 function Expyear(){
		 var w=document.getElementById("expyear").value;
		 var numbers = /^[0-9]+$/;
		 if (w=="") {
			  alert("year should not be empty");
		  }
		 else if(!(w.match(numbers)))
	     {
		 alert("year should not be letter");
	     }
		 else if(!(w.length==4)) {  
			  alert("year must be of 4 digits");  
		  } 
   }
	 function Cvv(){
		 var x=document.getElementById("cvv").value;
		 var numbers = /^[0-9]+$/;
		 var len=x.length;
		 if (x=="") {
			  alert("cvv should not be empty");
		  }
		 else if(!(x.match(numbers)))
	     {
		 alert("cvv should not be letter");
	     }
		 else if(!(len==3)){  
			  alert("number must be at least 3 digits.");  
			  
		  } 
		 
	 }
